version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: interview-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: interview-platform
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    container_name: interview-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/interview-platform
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:
